<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошачий корм</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Кошачий корм</h1>
            <p>Дешево-быстро-надежно</p>
            <button class="btn">Заказать</button>
        </div>
    </header>

    <section class="products">
        <h2>В наличии:</h2>
        <div class="product-list">
            <div class="product">
                <img src="PurinaOne.jpg" alt="Purina One">
                <p>Purina one</p>
            </div>
            <div class="product">
                <img src="RoyalCanin.jpg" alt="Royal Canin">
                <p>Royal canin</p>
            </div>
            <div class="product">
                <img src="PerfectFit.jpg" alt="Perfect Fit">
                <p>Perfect fit</p>
            </div>
            <div class="product">
                <img src="Whiskas.png" alt="Whiskas">
                <p>Whiskas</p>
            </div>
        </div>
    </section>
</body>
</html>
